<div class="content-wrapper">
            <div class="content-form">

                <form action="post">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="e-mail">E-mail:</label>
                    <input type="email" id="e-mail" name="e-mail" required><br><br>

                    <label for="cv">Curriculo:</label>
                    <input type="file" id="cv" name="cv"><br><br>

                    <fieldset>
                        <legend>Vaga Pretendida:</legend>
                    <input type="radio" id="recepcionista" name="vagas" value="recepcionista">  
                    <label for="recepcionista">Recepcionista</label><br> 

                    <input type="radio" id="fisio" name="vagas" value="Fisioterapeuta">  
                    <label for="fisio">Fisioterapeuta</label><br>

                    <input type="radio" id="medico" name="vagas" value="Médico">  
                    <label for="medico">Médico</label>

                    </fieldset>
                    <br>
                    <input type="submit" value="submit">
                </form>
